<div class="horizontal-scroll-container">
  <div *ngIf="buttonLeft" class="position-button">
    <button mat-icon-button class="scroll-button left" 
    (click)="scrollList('left')"
    >
      <mat-icon>chevron_left</mat-icon>
    </button>
  </div>
  <div class="scrollable-list" #scrollableList>
    <ul>
      <li *ngFor="let image of images">
        <img [src]="image" (click)="emitAccion()" class="element" alt="Random first slide">
      </li>
    </ul>
  </div>
  <div  *ngIf="buttonRight" class="position-button right">
    <button mat-icon-button class="scroll-button" 
    (click)="scrollList('right')"
    >
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
  
</div>
