<div class="horizontal-scroll-container">
  <button mat-icon-button class="scroll-button" (click)="scrollList('left')"><mat-icon>chevron_left</mat-icon></button>
  <div class="scrollable-list">
    <ul>
      <li *ngFor="let image of images">
        <img [src]="image" class="element" alt="Random first slide">
      </li>
    </ul>
  </div>
  <button mat-icon-button class="scroll-button" (click)="scrollList('right')">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
